<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="Stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="index.js" defer></script>

    <title>C</title>
</head>

<body>
    <div class="container text-center">
        <h1 class="font-weight-bold text-white">Formularz zgłoszeniowy</h1>

        <form>
            <div class="form-group row">
                <div class='col'>
                    <p><label class="font-weight-bold" for="firstName">Imię:</label> <input type="text" id="firstName"></p>
                    <p><label class="font-weight-bold" for="lastName">Nazwisko:</label> <input type="text" id="lastName"></p>
                    <button class="btn btn-sm btn-light" type="button" id="subButton">Zatwierdź</button>
                </div>
            </div>
        </form>
        <br />
        <table class="table" id="myTable">
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
            </tr>
            <tr>
                <td>Jan</td>
                <td>Kowalski</td>
            </tr>
        </table>
    </div>
</body>

</html>
